<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="asset/css/formularios.css">
    
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>

    <from>
        <div class="campo">
            <label for="nombre">Nombre</label>
            <input type="text"
            placeholder="Pachito López"
            name="nombre" id="nombre">
        </div>

        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email"
            placeholder="pachito@gmail.com"
            required>
        </div>

        <div class="campo">
            <label for="pasword">Contraseña</label>
            <input type="password"
            name="password" id="password"
            required>
        </div>

        <div class="campo">
            <label for="color">Color</label>
            <input type="color" name="color"
            id="color">
        </div>

        <div class="campo">
            <label for="number">Numero</label>
            <input type="number" name="number"
            id="number" min="10" max="20" step="4">
        </div>

        <div class="campo">
            <label for="range">Rango</label>
            <input type="range" name="range"
            id="range" min="10" max="20" step="4">
        </div>

        <div class="campo">
            <label for="archivo">Archivo</label>
            <input type="file" 
            name="archivo" id="archivo"
            value="opcion1">
        </div>

        <div class="campo">
            <label for="checkbox">Checkbox</label>
            <input type="checkbox" 
            name="checkbox" id="checkbox"
            value="opcion2">
        </div>

        <div class="campo">
            <label for="radio">Radio</label>
            <input type="radio" 
            name="radio" id="radio">
        </div>

        <div class="campo">
            <label for="fecha">Fecha</label>
            <input type="date" 
            name="fecha" id="fecha">
        </div>

        <div class="submit">
            <input type="submit" value="Enviar">
        </div>

        <div class="reset">
            <input type="submit" value="Limpiar">
        </div>



        <!-- <button type="submit">Enviar</button> -->
        
        
    </from>

    <h3>Input de rango con marcas</h3>
    <input type="range" list="tickmarks" min="0" max="20">

    <datalist id="tickmarks">
        <option value="0">
        <option value="5">
        <option value="10">
    </datalist>
    
</body>
</html>
